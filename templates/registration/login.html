{% extends "base.html" %}
{% load static %}

{% block content %}
<!-- Centered Card Container -->
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
    <!-- Main Card -->
    <div class="w-full max-w-md bg-white/95 backdrop-blur-sm p-8 rounded-xl shadow-2xl border border-white/20">
        <!-- Logo -->
        <div class="flex justify-center mb-6">
            <img src="{% static 'images/logo.jpg' %}" alt="JaaGee Laboratory Logo" class="h-16">
        </div>

        <!-- Title -->
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">
            <span class="bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-indigo-800">Secure Login</span>
        </h1>

        <!-- Error Message -->
        {% if form.errors %}
        <div class="mb-6 bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-lg" role="alert">
            <div class="flex items-center">
                <i class="fas fa-exclamation-circle mr-2"></i>
                <span>Invalid username or password</span>
            </div>
        </div>
        {% endif %}

        <!-- Login Form -->
        <form method="post" class="space-y-4">
            {% csrf_token %}

            <!-- Username Field -->
            <div>
                <label for="id_username" class="block text-sm font-medium text-gray-700 mb-1">
                    Username
                </label>
                <div class="relative">
                    <input type="text" id="id_username" name="username" 
                           class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                           required>
                    <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                        <i class="fas fa-user text-gray-400"></i>
                    </div>
                </div>
            </div>

            <!-- Password Field -->
            <div>
                <label for="id_password" class="block text-sm font-medium text-gray-700 mb-1">
                    Password
                </label>
                <div class="relative">
                    <input type="password" id="id_password" name="password" 
                           class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                           required>
                    <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center" onclick="togglePassword()">
                        <i class="far fa-eye-slash text-gray-400 hover:text-blue-600"></i>
                    </button>
                </div>
            </div>

            <!-- Remember Me Checkbox -->
            <div class="flex items-center">
                <input id="remember-me" name="remember-me" type="checkbox" 
                       class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                    Remember me
                </label>
            </div>

            <!-- Submit Button -->
            <button type="submit" 
                    class="w-full flex justify-center items-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gradient-to-r from-blue-600 to-indigo-700 hover:from-blue-700 hover:to-indigo-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                <i class="fas fa-unlock-alt mr-2"></i>
                Sign In
            </button>
        </form>

        <!-- Security Badges -->
        <div class="mt-6 flex justify-center space-x-6">
            <div class="flex items-center text-gray-500 text-xs">
                <i class="fas fa-shield-alt mr-1"></i>
                <span>256-bit Encryption</span>
            </div>
            <div class="flex items-center text-gray-500 text-xs">
                <i class="fas fa-user-shield mr-1"></i>
                <span>ISO 27001</span>
            </div>
        </div>

        <!-- Footer -->
        <div class="mt-6 text-center text-sm text-gray-500">
            <p>&copy; 2025 JaaGee Laboratory. All rights reserved.</p>
        </div>
    </div>
</div>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<script>
    // Password Visibility Toggle
    function togglePassword() {
        const passwordField = document.getElementById('id_password');
        const icon = document.querySelector('#id_password + button i');
        
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            icon.classList.replace('fa-eye-slash', 'fa-eye');
        } else {
            passwordField.type = 'password';
            icon.classList.replace('fa-eye', 'fa-eye-slash');
        }
    }
</script>
{% endblock %}
