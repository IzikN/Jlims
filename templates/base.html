{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JaaGee LIMS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">

    <header class="bg-white shadow p-4 flex justify-between items-center">
        <div class="flex items-center gap-4">
           <a href="{% url 'home' %}">

    <img src="{% static 'images/logo.jpg' %}" alt="JaaGee Logo" class="h-10 w-auto">
</a>
<form action="{% url 'logout' %}" method="post" class="inline">
    {% csrf_token %}
    <button type="submit" class="underline text-white">Logout</button>
</form>

            <h1 class="text-2xl font-bold text-blue-800">JaaGee Laboratory</h1>
        </div>
    </header>

    <main class="p-6">
        {% block content %}{% endblock %}
    </main>

    <footer class="text-center text-sm text-gray-500 p-4 mt-10">
        &copy; {{ year }} JaaGee Laboratory. All rights reserved.
    </footer>

</body>
</html>
