{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
  <<head>
  <meta charset="UTF-8">
  <title>Log Equipment Usage | JaaGee LIMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

  <script>
    function showLoading() {
      const btn = document.getElementById('submitBtn');
      btn.disabled = true;
      btn.innerHTML = '<svg class="animate-spin h-5 w-5 mr-2 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4l3.536-3.536A9 9 0 103 12h1z"></path></svg> Saving...';
    }
  </script>
</head>
<body class="bg-gray-100 min-h-screen py-10 px-4">

  <div class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-lg">
    <div class="mb-8 border-b pb-4">
      <h2 class="text-3xl font-extrabold text-blue-900 flex items-center space-x-2">
        <span>🛠️</span><span>Log Equipment Usage</span>
      </h2>
      <p class="text-gray-600 mt-2">Fill in the details of the equipment usage session.</p>
    </div>

    <form method="post" onsubmit="showLoading()">
      {% csrf_token %}
      {{ form|crispy }}

      <div class="mt-6 text-right">
        <button id="submitBtn" type="submit"
          class="bg-blue-700 hover:bg-blue-800 text-white font-semibold py-2 px-6 rounded transition-all duration-300">
          💾 Save Log
        </button>
      </div>
    </form>
  </div>

</body>
</html>
