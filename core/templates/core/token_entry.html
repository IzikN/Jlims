<!DOCTYPE html>
<html>
<head>
    <title>Client Portal | Enter Token</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white shadow-md p-8 rounded w-full max-w-md">
        <h2 class="text-xl font-semibold mb-4 text-blue-700">🔐 Enter Your Access Token</h2>

        {% if error %}
            <p class="text-red-600">{{ error }}</p>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <input type="text" name="token" placeholder="Enter your token"
                   class="w-full px-4 py-2 border border-gray-300 rounded mb-4">
            <button type="submit" class="w-full bg-blue-700 text-white py-2 rounded hover:bg-blue-800">
                View My Results
            </button>
        </form>
    </div>
</body>
</html>
